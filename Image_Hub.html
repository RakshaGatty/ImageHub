<!DOCTYPE html>
<html>
<head>
    <title>Image Slider</title>
    <link rel="stylesheet" href="CSS/Image.css" > 
    <script src="JS/Image.js"></script>
</head>
<body>
    <div class="tit">
       <h1><u><i>Image Hub</i></u></h1>
    </div>

    <div class="thumbnail-container">
      <div class="thumbnails">
        
        <div class="thumbnail">
          <img src="Img/1.jpg" alt="Thumbnail 1">
        </div>
        <div class="thumbnail">
          <img src="Img/2.jpg" alt="Thumbnail 2">
        </div>
        <div class="thumbnail">
          <img src="Img/3.jpg" alt="Thumbnail 3">
        </div>
        <div class="thumbnail">
          <img src="Img/4.jpg" alt="Thumbnail 4">
        </div>
        <div class="thumbnail">
          <img src="Img/5.jpg" alt="Thumbnail 5">
        </div>
        <div class="thumbnail">
          <img src="Img/6.jpg" alt="Thumbnail 6">
        </div>
        <div class="thumbnail">
          <img src="Img/7.jpg" alt="Thumbnail 7">
        </div>
        <div class="thumbnail">
          <img src="Img/8.jpg" alt="Thumbnail 8">
        </div>
        <div class="thumbnail">
          <img src="Img/9.jpg" alt="Thumbnail 9">
        </div>
        <div class="thumbnail">
          <img src="Img/10.jpg" alt="Thumbnail 10">
        </div>
        <div class="thumbnail">
          <img src="Img/11.jpg" alt="Thumbnail 11">
        </div>
        <div class="thumbnail">
          <img src="Img/12.jpg" alt="Thumbnail 12">
        </div>
        <div class="thumbnail">
          <img src="Img/13.jpg" alt="Thumbnail 13">
        </div>
        <div class="thumbnail">
          <img src="Img/14.jpg" alt="Thumbnail 14">
        </div>
        <div class="thumbnail">
          <img src="Img/15.jpg" alt="Thumbnail 15">
        </div>
        <div class="thumbnail">
          <img src="Img/16.jpg" alt="Thumbnail 16">
        </div>
        <div class="thumbnail">
          <img src="Img/17.jpg" alt="Thumbnail 17">
        </div>

      </div>
    </div>


    <div class="slider-container">
      <div class="arrow arrow-left" onclick="prevSlide()">&#9664;</div>
        
        <div class="slider">
          <div class="slide">
            <img src="Img/1.jpg" alt="Image 1">
          </div>
          <div class="slide">
            <img src="Img/2.jpg" alt="Image 2">
          </div>
          <div class="slide">
            <img src="Img/3.jpg" alt="Image 3">
          </div>
          <div class="slide">
            <img src="Img/4.jpg" alt="Image 4">
          </div>
          <div class="slide">
            <img src="Img/5.jpg" alt="Image 5">
          </div>
          <div class="slide">
            <img src="Img/6.jpg" alt="Image 6">
          </div>
          <div class="slide">
            <img src="Img/7.jpg" alt="Image 7">
          </div>
          <div class="slide">
            <img src="Img/8.jpg" alt="Image 8">
          </div>
          <div class="slide">
            <img src="Img/9.jpg" alt="Image 9">
          </div>
          <div class="slide">
            <img src="Img/10.jpg" alt="Image 10">
          </div>
          <div class="slide">
            <img src="Img/11.jpg" alt="Image 11">
          </div>
          <div class="slide">
            <img src="Img/12.jpg" alt="Image 12">
          </div>
          <div class="slide">
            <img src="Img/13.jpg" alt="Image 13">
          </div>
          <div class="slide">
            <img src="Img/14.jpg" alt="Image 14">
          </div>
          <div class="slide">
            <img src="Img/15.jpg" alt="Image 15">
          </div>
          <div class="slide">
            <img src="Img/16.jpg" alt="Image 16">
          </div>
          <div class="slide">
            <img src="Img/17.jpg" alt="Image 17">
          </div>
        </div>
          
      <div class="arrow arrow-right" onclick="nextSlide()">&#9654;</div>
    </div>
    
    
</body>
</html>
